<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mecklenburg County GIS portal for open data and open source software."
    />
    <meta name="author" content="Tobin Bradley" />
    <title>Open Mapping - Apps</title>

    <!-- preconnect for performance -->
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://storage.googleapis.com" />

    <!-- icon and theme stuff -->
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <!-- 32×32 -->
    <link rel="icon" href="img/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- 180×180 -->
    <meta name="theme-color" content="#2A4365" />
    <link rel="manifest" href="manifest.json" />

    <!-- preconnect to the font file's domain -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- preload performance -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
    />
    <link rel="preload" href="./img/logo.svg" as="image" />

    <!-- fonts -->
    <link
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col leading-normal tracking-normal min-h-screen">
    <div class="flex flex-col min-h-dvh overflow-clip pt-50">
      <!--Nav-->
      <nav id="header" class="sticky w-full z-30 top-0 gradient drop-shadow-md">
        <div
          class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2"
        >
          <div class="pl-4 flex items-center">
            <img
              src="img/logo.svg"
              alt="open mapping logo"
              class="w-7 h-7 lg:w-10 lg:h-10"
              style="filter: brightness(0) invert(1)"
            />
            <h1 class="text-2xl font-bold lg:text-4xl ml-1">
              <a href="./">OPEN MAPPING</a>
            </h1>
          </div>

          <div class="flex-grow text-black" id="nav-content">
            <div class="list-reset flex justify-end flex-1 items-center">
              <a
                class="mx-1 bg-none hover:bg-white/60 text-gray-800 font-bold rounded-full mt-0 py-2 px-4 lg:py-4 lg:px-8 hover:shadow-md opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
                href="https://gis.mecklenburgcountync.gov/opendata-viewer"
              >
                Open Data Viewer
              </a>
              <a
                class="mx-1 bg-none hover:bg-white/60 text-gray-800 font-bold rounded-full mt-0 py-2 px-4 lg:py-4 lg:px-8 hover:shadow-md opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
                href="data.html"
              >
                Data
              </a>
              <a
                class="mx-1 bg-none bg-white/30 hover:bg-white/60 text-gray-800 font-bold rounded-full mt-0 py-2 px-4 lg:py-4 lg:px-8 hover:shadow-md opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
                href="apps.html"
              >
                Apps
              </a>
            </div>
          </div>
        </div>
        <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
      </nav>

      <!-- main content -->
      <main class="bg-white border-b py-8">
        <div class="container max-w-5xl mx-auto m-8 mb-24">
          <div class="container max-w-5xl mx-auto m-10 mb-24">
            <div class="text-center">
              <img
                class="max-h-72 inline"
                src="img/apps.svg"
                alt="data illustration"
              />
            </div>
            <h2
              class="text-3xl text-gray-800 font-bold leading-none my-3 mt-5 text-center"
            >
              Our Open Source Apps
            </h2>
          </div>
        </div>

        <!-- Applications -->
        <div id="apps" class="container max-w-8xl m-auto my-14"></div>

        <!-- FOSS Projects -->
        <div id="projects" class="container max-w-3xl m-auto my-14 px-6"></div>
      </main>
    </div>

    <!-- footer -->
    <footer class="gradient w-full text-center py-6">
      <ul class="flex flex-wrap items-center justify-evenly">
        <li>
          <a
            href="https://gis.mecknc.gov/"
            target="_blank"
            class="hover:underline"
            >Mecklenburg County GIS</a
          >
        </li>
        <li>
          <a href="https://mecknc.gov/" target="_blank" class="hover:underline"
            >MeckNC.gov</a
          >
        </li>
      </ul>
    </footer>

    <!-- service worker dialog -->
    <dialog
      id="sw-dialog"
      class="bg-primaryPurple text-white px-3 py-2 rounded-r-md border-l-2 border-white shadow-lg"
    >
      <div class="flex place-items-center">
        <div class="flex-1 pr-8 text-lg">Open Mapping has been updated!</div>
        <div>
          <button
            class="px-4 py-2 border-2 border-white outline-none rounded bg-white text-primaryPurple hover:border-pink-400 font-bold transition-colors duration-300"
            onclick="window.location.reload()"
          >
            Reload
          </button>
        </div>
      </div>
    </dialog>

    <script type="module" src="/src/apps.ts"></script>

    <!--   Start / Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PZ93429CBF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-PZ93429CBF");
    </script>
    <!-- End / Google Analytics -->
  </body>
</html>
